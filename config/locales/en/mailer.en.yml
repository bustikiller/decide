      step_0: "Please, follow these instructions in order to update the groups information:"
      step_1: Download the CSV template, which contains the existing information for every group.
      step_2: Using the spreadsheet editor of your choice (Microsoft Excel, Libreoffice Calc, etc.) open the CSV template.
      step_3: Modify the cells in the table with the values you wish to import to the system. The headers (first row) and the group ID (first coulmn) should remain untouched. In order to create a new group, add a new row leaving the Group ID cell empty.
